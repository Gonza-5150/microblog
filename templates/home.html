<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Microblog</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header class="navbar">
		<div class="navbar__brand">
			<img class="navbar__logo" src="logo.svg" alt="The logo">GonzaBlog
		</div>
		<ul class="navbar__navigation">
			<li class="navbar__navigation-item"><a href="#" class="navbar__link">Reciente</a></li>
			<li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendario</a></li>
		</ul>
		
	</header>
	<main class="main">
		<section>
			<h1>Agregar nuevos contenidos</h1>
			<form class="form" action="/entry" method="POST">
				<p class="form__input">
					<label for="entry" class="form__label">Ingresar contenidos</label>				
					<textarea name="content" id="entry" class="form__textarea"></textarea>
				</p>
				<button type="submit" class="form__submit">Agregar</button>	
			</form>
		</section>
		<section>
			<h1>Últimos posteos</h1>
			<article class="entry">
				<div>
					<h2 class="entry__title">Hace calor en diciembre</h2>
					<time class="entry__date" datetime="14-12-2021">· 14 Dic</time>
				</div>
				<p class="entry__content">
					Algo estoy haciendo. No es mucho, pero bueno.
				</p>
			</article>
		</section>
	</main>
	<footer class="footer">
		<div class="footer__content">
			<section class="left">
				<a class="footer__item">Made by Gonzalo Esteves</a>
				<a class="footer__item">Mirá mis otros proyectos o a tu vieja en tanga</a>
			</section>
			<section class="right">
				<div class="footer__column">
					<a class="footer__item">Reciente</a>
					<a class="footer__item">Calendario</a>
				</div>
				<div class="footer__column">
					<a class="footer__item">Acerca de!</a>
					<a class="footer__item">Como se hizo</a>
				</div>
			</section>
		</div>
	</footer>
</body>
</html>
